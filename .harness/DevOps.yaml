pipeline:
  name: DevOps
  identifier: DevOps
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: GitHub
        repoName: DevopsBasics
        build: <+input>
  stages:
    - stage:
        name: CI
        identifier: CI
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: warfile
                  identifier: Run_1
                  spec:
                    shell: Sh
                    command: mvn clean install
              - step:
                  type: S3Upload
                  name: S3Upload_1
                  identifier: S3Upload_1
                  spec:
                    connectorRef: awsconnector
                    region: eu-north-1
                    bucket: aws32s3bucket
                    sourcePath: /harness/target/webapp-1.war
            "":
              type: S3Upload
              name: S3Upload_1
              identifier: S3Upload_1
              spec:
                connectorRef: awsconnector
                region: us-east-1
                bucket: aws32s3bucket
                sourcePath: /harness/target/webapp-1.war
